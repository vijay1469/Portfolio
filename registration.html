<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <table>
        <form>
            <tr>
                <td>
                    <label>
                        Full Name
                    </label>
                </td>
                <td><input type="text" name="name" placeholder="Enter your Full Name">
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td><input type="email" name="email" placeholder="Enter your email id">
                </td>
            </tr>
            <tr>
                <td><label>
                        Phone No
                    </label>
                </td>
                <td><input type="telnum" name="phonenum" placeholder="Enter your phone number">
                </td>
            </tr>
            <tr>
                <td><label>
                        Age
                    </label>
                </td>
                <td><input type="text" name="age" placeholder="Enter your age">
                </td>
            </tr>

            <tr>
                <td><label>
                        Which option best describes you?
                    </label>
                </td>
                <td>
                    <select>
                        <option value="student">Student</option>
                        <option value="intern">Intern</option>
                        <option value="professional">Professional</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        How do you know about this opportunity?
                    </label>
                </td>
                <td>
                    <label><input type="radio" name="source">College</label>
                    <label><input type="radio" name="source">LinkedIn</label>
                    <label><input type="radio" name="source">Facebook</label>
                    <label><input type="radio" name="source">Internshala</label>
                    <label><input type="radio" name="source">Friends</label>
                    <label><input type="radio" name="source">Others</label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>
                        Languages and Frameworks known
                    </label>
                </td>

                <td>
                    <label>
                        <input type="checkbox"
                               name="inp">C</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">C++</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">C#</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">Java</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">Python</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">JavaScript</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">React</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">Angular</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">Django</input></label>
                    <label>
                        <input type="checkbox"
                               name="inp">Spring</input></label>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Resume</label>
                </td>

                <td>
                    <label><input type="file" name="resume"></label>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="submit" name="submit">Submit</button>
                </td>

                <td>
                    <button type="reset" name="reset">Reset</button>
                </td>
            </tr>

            
        </form>
    </table>
</body>
</html>
